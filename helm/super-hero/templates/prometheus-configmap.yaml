apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'superhero-app'
        metrics_path: /actuator/prometheus
        scheme: https               
        static_configs:
          - targets: ['localhost:{{ .Values.service.port }}']
        tls_config:
          insecure_skip_verify: true # if self-signed certificate